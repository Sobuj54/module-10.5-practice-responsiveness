<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://kit.fontawesome.com/55dc9a35a4.js"
      crossorigin="anonymous"

    <title>Practice responsiveness</title>

  <body>

        <div class="logo"><img src="logos/Rakuten.svg" alt="" /></div>

        <div class="logo"><img src="logos/Walmart.svg" alt="" /></div>
